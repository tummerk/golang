{{define "userSchedule"}}

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Расписание</title>
    </head>
    <body>

        {{if not .IsRelevant}}
            ИСТЕКЛА<br>
        {{end}}
        {{.Schedule.MedicamentName }}<br>

    </div>
    </body>
    </html>
{{end}}
